<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          class="header__logo"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__photo" src="./images/Avatar.png" alt="Avatar " />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              name="editbutton"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            name="addbutton"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                alt="Yosemite image"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  type="button"
                  name="likebutton"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/lake-louise.jpg"
                alt="Lake louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  type="button"
                  name="likebutton"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/bald-mountains.jpg"
                alt="Bald mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  type="button"
                  name="likebutton"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  type="button"
                  name="likebutton"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  type="button"
                  name="likebutton"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/card-images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  type="button"
                  name="likebutton"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© Osvaldo De La Cruz Garcia</p>
      </footer>
    </div>

    <div class="modal modal__opened" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-form-close"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
          />
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
